<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="h-css/h-alipay.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="h-alipay">
        <div class="topbar">
            <div class="topbar-wrap fn-clear">
                <a href="https://help.alipay.com/lab/help_detail.htm?help_id=258086" class="topbar-link-last" target="_blank" seed="goToHelp">常见问题</a>
                    <span class="topbar-link-first">你好，欢迎使用支付宝付款！</span>
                </div>
        </div>
        <div id="header">
            <div class="header-container fn-clear">
                <div class="header-title">
                    <div class="alipay-logo"></div>
                    <span class="logo-title">我的收银台</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="content">
                <div class="content1">
                    <div id="order">
                        <span>正在使用即时到账交易</span>
                        <span data-role="J_questionIcon" seed="order-type-detail" style="cursor: pointer;color: #08c;">[?]</span>
                    </div>
                    <div class="commodity-message-row">
                        <span class="first long-content">
                            易果生鲜
                        </span>
                        <span class="second short-content">
                            收款方：上海易果电子商务...
                        </span>
                        <div class="h-details">
                            <span>收款方：上海易果电子商务有限公司</span>
                            <span>订单号：	106308107</span>
                            <span>商品名称：	易果生鲜</span>
                            <span>商品描述：	106308107</span>
                            <span class="h-jye">交易金额：	</span> 
                        </div>
                    </div>
                    <div class="h-r-det">
                        <span class="h-paymoney"></span>
                    </div>
                </div>
                
                
                <div class="h-QR">
                    <div class="QR">
                        <p class="h-sao">扫一扫付款（元）</p>
                        <p class="h-money"></p>
                        <div class="qr-img">
                            <img src="h-img/qr.png" alt="">
                            <a href="https://mobile.alipay.com/index.htm">首次使用请下载手机支付宝</a>
                        </div>
                        <img class="h-zhifu" src="https://t.alipayobjects.com/images/rmsweb/T13CpgXf8mXXXXXXXX.png" alt="">
                    </div>
                    <div class="QR-right">
                        <a class="h-det" href="###">订单详情</a>
                        <img src="h-img/pay.png" alt="">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="h-alipay-foot">
            <a href="https://fun.alipay.com/certificate/jyxkz.htm">ICP证：沪B2-20150087</a>
            <img src="https://i.alipayobjects.com/e/201303/2R3cKfrKqS.png" alt="">
        </div>
    </div>
    <script>
    $(function(){
        $(".h-money").append(`${localStorage.getItem("f")}`);
        $(".h-paymoney").append(`${localStorage.getItem("f")} <i>元</i>`);
        $(".h-det").click(function(){
            $(".h-det").attr("top","0");
            $(".first").attr("display","block");
            $(".second").slideToggle();
            $(".h-jye").append(`${localStorage.getItem("f")}`);
            $(".h-details").slideToggle("slow");
        })
    })
    </script>
</body>
</html>
